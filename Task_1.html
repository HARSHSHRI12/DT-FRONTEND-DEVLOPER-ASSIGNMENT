<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard Feature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="storyboard">
        <div class="state state-1 active">
            <h1>State 1</h1>
            <p>Content for the first state.</p>
            <p class="date"></p> <!-- Placeholder for the date -->
            <button class="next-state">Next</button>
        </div>
        <div class="state state-2">
            <h1>State 2</h1>
            <p>Content for the second state.</p>
            <p class="date"></p> <!-- Placeholder for the date -->
            <button class="prev-state">Previous</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
